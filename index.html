<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Móvil</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Barra de navegación */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Contenedor principal */
    .container {
      margin-top: 80px; /* Espacio para la barra de navegación */
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      width: 90%;
      max-width: 400px;
    }

    /* Botones estilo app */
    .button {
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      background-color: #3700b3;
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Pie de página */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar">Mi App</div>

  <!-- Contenedor de botones -->
  <div class="container">
    <button class="button" onclick="alert('Botón 1 clicado!')">Botón 1</button>
    <button class="button" onclick="alert('Botón 2 clicado!')">Botón 2</button>
    <button class="button" onclick="alert('Botón 3 clicado!')">Botón 3</button>
    <button class="button" onclick="alert('Botón 4 clicado!')">Botón 4</button>
  </div>

  <!-- Pie de página -->
  <div class="footer">&copy; 2024 Mi App</div>

</body>
</html>

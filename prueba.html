<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <table>
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valores</th>
                </tr>
            </thead>
            <tbody>
                <!-- Campos del formulario (como en tu ejemplo) -->
                <!-- Añadir campos según tu formulario... -->
                <tr>
                    <td>Marca Temporal</td>
                    <td><input type="date" name="marca_temporal"></td>
                </tr>
                <!-- ... Más campos -->
            </tbody>
        </table>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el comportamiento por defecto del formulario

            // Obtenemos los datos del formulario
            const formData = new FormData(this);

            // Creamos un objeto para almacenar los datos del formulario
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // Enviamos los datos a través de fetch
            fetch('URL_DEL_SERVICIO', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formObject), // Convertimos el objeto a formato JSON
            })
            .then(response => response.json()) // Suponiendo que la respuesta es JSON
            .then(data => {
                alert('Formulario enviado exitosamente!');
                console.log(data); // Muestra la respuesta del servidor
            })
            .catch(error => {
                alert('Error al enviar el formulario');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <table>
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valores</th>
                </tr>
            </thead>
            <tbody>
                <!-- Agrupados con # y $ -->
                <tr>
                    <td>Guardadito</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="guardadito_num">
                            <label>$</label>
                            <input type="number" name="guardadito_valor">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>SOMOS</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="somos_num">
                            <label>$</label>
                            <input type="number" name="somos_valor">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Débito Azteca</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="debito_azteca_num">
                            <label>$</label>
                            <input type="number" name="debito_azteca_valor">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Recompra y renovación</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="recompra_renovacion_num">
                            <label>$</label>
                            <input type="number" name="recompra_renovacion_valor">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Clientes Nuevos</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="clientes_nuevos_num">
                            <label>$</label>
                            <input type="number" name="clientes_nuevos_valor">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Consumo Recompra y renovación</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="consumo_recompra_renovacion_num">
                            <label>$</label>
                            <input type="number" name="consumo_recompra_renovacion_valor">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Inversión Creciente</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="inversion_creciente_num">
                            <label>$</label>
                            <input type="number" name="inversion_creciente_valor">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Inversión Azteca</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="inversion_azteca_num">
                            <label>$</label>
                            <input type="number" name="inversion_azteca_valor">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>App Banco Azteca</td>
                    <td>
                        <div class="group">
                            <label>#</label>
                            <input type="number" name="app_banco_azteca_num">
                            <label>Divisa #</label>
                            <input type="number" name="app_banco_azteca_divisa_num">
                        </div>
                    </td>
                </tr>
                <!-- Campos que solo tienen # -->
                <tr>
                    <td>Total Prestamos Consumo</td>
                    <td>
                        <input type="number" name="total_prestamos_consumo_num">
                    </td>
                </tr>
                <tr>
                    <td>Afiliaciones</td>
                    <td>
                        <input type="number" name="afiliaciones_num">
                    </td>
                </tr>
                <tr>
                    <td>Portabilidad</td>
                    <td>
                        <input type="number" name="portabilidad_num">
                    </td>
                </tr>
                <tr>
                    <td>WhatsApp</td>
                    <td>
                        <input type="number" name="whatsapp_num">
                    </td>
                </tr>
                <tr>
                    <td>Directo A Cuenta</td>
                    <td>
                        <input type="number" name="directo_a_cuenta_num">
                    </td>
                </tr>
                <tr>
                    <td>ATM</td>
                    <td>
                        <input type="number" name="atm_num">
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

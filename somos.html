<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación Benchmark - Elektra</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    fieldset {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    .question {
      margin-bottom: 15px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    .question input[type="radio"] {
      margin-right: 10px;
    }
    .footer-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }
    .footer-inputs input {
      flex: 1;
      padding: 8px;
    }
    button {
      display: inline-block;
      margin: 15px 10px 0 0;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Evaluación Benchmark - Elektra</h2>
    <form id="evalForm">

      <!-- Campo nombre evaluador y vendedor -->
      <div class="footer-inputs">
        <input type="text" name="evaluador" placeholder="Nombre del evaluador" required>
        <input type="text" name="vendedor" placeholder="Nombre del vendedor" required>
      </div>

      <!-- Generador automático de preguntas -->
      <div id="preguntas-container"></div>

      <!-- Botones -->
      <button type="submit">Enviar a Google Sheets</button>
      <button type="button" id="generatePDF">Generar PDF</button>
    </form>
  </div>

  <script>
    const secciones = {
      "ABORDA": [
        "Parafraseo y cuadro verbal",
        "Espejeo y proxémica",
        "Centramiento y alineación emocional"
      ],
      "DESCUBRE": [
        "Preguntas poderosas",
        "Valida info antes de avanzar"
      ],
      "SOLUCIONA": [
        "Prepara el producto",
        "Presenta el producto",
        "Invita a probar",
        "Realiza pre-cierre"
      ],
      "CIERRA": [
        "Escucha objeciones",
        "Reformula objeción",
        "Técnica VEB / Máximos y Mínimos",
        "Verifica otras inquietudes",
        "Realiza cierre claro"
      ],
      "ASEGURA": [
        "Anclaje emocional",
        "Facilita el pago"
      ]
    };

    const preguntasContainer = document.getElementById("preguntas-container");
    let contador = 1;

    for (let [seccion, preguntas] of Object.entries(secciones)) {
      const fieldset = document.createElement("fieldset");
      const legend = document.createElement("legend");
      legend.textContent = seccion;
      fieldset.appendChild(legend);

      preguntas.forEach((texto, index) => {
        const key = `${seccion.toLowerCase()}${index + 1}`;
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <label>${contador++}. ${texto}</label>
          <label><input type="radio" name="${key}" value="✔" required> ✔ Cumple</label>
          <label><input type="radio" name="${key}" value="X"> ✘ No cumple</label>
        `;
        fieldset.appendChild(div);
      });

      preguntasContainer.appendChild(fieldset);
    }

    document.getElementById("evalForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec", { // <-- Reemplaza esto
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.text())
        .then(msg => {
          alert("✅ " + msg);
          this.reset();
        })
        .catch(err => alert("❌ Error: " + err));
    });

    document.getElementById("generatePDF").addEventListener("click", function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const form = document.getElementById("evalForm");
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      let y = 10;
      doc.setFontSize(14);
      doc.text("Evaluación Benchmark - Elektra", 10, y);
      y += 10;

      doc.setFontSize(12);
      doc.text("Evaluador: " + data.evaluador, 10, y); y += 7;
      doc.text("Vendedor: " + data.vendedor, 10, y); y += 10;
      doc.text("Fecha: " + new Date().toLocaleDateString(), 10, y); y += 10;

      let preguntaIndex = 1;
      for (let [seccion, preguntas] of Object.entries(secciones)) {
        doc.setFont(undefined, "bold");
        doc.text(seccion, 10, y); y += 7;
        doc.setFont(undefined, "normal");

        preguntas.forEach((pregunta, i) => {
          const key = `${seccion.toLowerCase()}${i + 1}`;
          const val = data[key] || "-";
          doc.text(`${preguntaIndex++}. ${pregunta}: ${val}`, 12, y);
          y += 7;
        });
        y += 3;
      }

      doc.save("evaluacion_benchmark.pdf");
    });
  </script>

</body>
</html>

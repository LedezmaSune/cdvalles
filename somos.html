<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaci√≥n Benchmark - Elektra</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* (ESTILO OMITIDO AQU√ç PARA BREVEDAD: lo copio si lo necesitas) */
    :root {
      --primary-color: #2A5CAA;
      --secondary-color: #F5A623;
      --success-color: #4CAF50;
      --error-color: #f44336;
      --background-color: #f8f9fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--background-color);
      line-height: 1.6;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      position: relative;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 3px;
      background: var(--secondary-color);
    }

    .form-section {
      margin: 1.5rem 0;
      padding: 1.5rem;
      border-radius: 8px;
      background: #f8fafc;
    }

    .form-section h3 {
      color: var(--primary-color);
      margin-bottom: 1.2rem;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="text"], 
    input[type="date"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(42, 92, 170, 0.1);
    }

    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #cbd5e0;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .radio-option input[type="radio"]:checked {
      border-color: var(--primary-color);
      background-color: var(--primary-color);
    }

    .radio-option input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2rem;
    }

    button:hover {
      background: #1a467c;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading.active {
      display: flex;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .form-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Evaluaci√≥n Benchmark - Elektra</h2>
  <form id="formulario">
    <div class="form-section">
      <h3>üìã Informaci√≥n General</h3>
      <div class="form-group">
        <label>Nombre del evaluador</label>
        <input type="text" name="evaluador" required />
      </div>
      <div class="form-group">
        <label>Nombre del vendedor</label>
        <input type="text" name="vendedor" required />
      </div>
      <div class="form-group">
        <label>Fecha de evaluaci√≥n</label>
        <input type="date" name="fecha" required />
      </div>
    </div>

    <!-- SECCIONES -->
    <!-- FUNCION PARA IMPRIMIR PREGUNTAS -->
    <script>
      const secciones = {
        "üöÄ ABORDA": [
          "Parafraseo y cuadro verbal",
          "Espejeo y prox√©mica",
          "Centramiento y alineaci√≥n emocional"
        ],
        "üîç DESCUBRE": [
          "Preguntas poderosas",
          "Valida la informaci√≥n"
        ],
        "üõ† SOLUCIONA": [
          "Prepara el producto",
          "Presenta el producto",
          "Invita a probar el producto",
          "Realiza pre-cierre"
        ],
        "üéØ CIERRA": [
          "Escucha objeciones",
          "Reformula objeci√≥n",
          "T√©cnica VEB / M√°ximos y m√≠nimos",
          "Verifica otras inquietudes",
          "Realiza cierre claro"
        ],
        "üîí ASEGURA": [
          "Anclaje emocional",
          "Facilita el pago"
        ]
      };
    </script>

    <div id="preguntas"></div>

    <button type="submit">
      <span class="button-text">Enviar y Generar PDF</span>
      <span class="button-loading" style="display:none;">‚è≥ Procesando...</span>
    </button>
  </form>
</div>

<div class="loading"><div class="spinner"></div></div>

<script>
  const form = document.getElementById("formulario");
  const preguntasDiv = document.getElementById("preguntas");

  // Render din√°mico de preguntas
  let preguntaIndex = 1;
  for (let [seccion, preguntas] of Object.entries(secciones)) {
    const section = document.createElement("div");
    section.className = "form-section";
    section.innerHTML = `<h3>${seccion}</h3>`;

    preguntas.forEach(p => {
      const key = seccion.match(/\w+/g)[0].toLowerCase() + preguntaIndex;
      const grupo = document.createElement("div");
      grupo.className = "form-group";
      grupo.innerHTML = `
        <label>${preguntaIndex}. ${p}</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="${key}" value="‚úî" required>
            ‚úî
          </label>
          <label class="radio-option">
            <input type="radio" name="${key}" value="X">
            ‚úò
          </label>
        </div>
      `;
      section.appendChild(grupo);
      preguntaIndex++;
    });

    preguntasDiv.appendChild(section);
  }

  const submitButton = form.querySelector("button[type='submit']");
  const loading = document.querySelector(".loading");

  form.addEventListener("submit", async e => {
    e.preventDefault();

    if (!form.checkValidity()) {
      alert("‚ö†Ô∏è Completa todos los campos antes de enviar.");
      return;
    }

    submitButton.disabled = true;
    loading.classList.add("active");
    submitButton.querySelector(".button-text").style.display = "none";
    submitButton.querySelector(".button-loading").style.display = "inline";

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      // Enviar a Google Sheets
      const res = await fetch("https://script.google.com/macros/s/AKfycbx3AqvLT5iQgQsvjytAtYI-193T1v3OL5mnbMNbtxYl32tsmMN0W5W9xqF6vdTxgzpQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      if (!res.ok) throw new Error("No se pudo enviar a Sheets");

      // PDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;
      doc.setFontSize(16);
      doc.setTextColor(42, 92, 170);
      doc.text("Evaluaci√≥n Benchmark - Elektra", 15, y);
      y += 10;

      doc.setFontSize(12);
      doc.setTextColor(0);
      doc.text("Evaluador: " + data.evaluador, 15, y); y += 6;
      doc.text("Vendedor: " + data.vendedor, 15, y); y += 6;
      doc.text("Fecha: " + data.fecha, 15, y); y += 10;

      for (let [key, val] of Object.entries(data)) {
        if (!["evaluador", "vendedor", "fecha"].includes(key)) {
          doc.text(`${key.toUpperCase()}: ${val}`, 15, y);
          y += 6;
          if (y > 270) { doc.addPage(); y = 20; }
        }
      }

      const fecha = data.fecha;
      const nombre = data.vendedor.replace(/\s+/g, "");
      doc.save(`Evaluacion-Benchmark-${nombre}-${fecha}.pdf`);
      alert("‚úÖ Enviado correctamente");
      form.reset();
    } catch (err) {
      console.error(err);
      alert("‚ùå Ocurri√≥ un error");
    } finally {
      submitButton.disabled = false;
      loading.classList.remove("active");
      submitButton.querySelector(".button-text").style.display = "inline";
      submitButton.querySelector(".button-loading").style.display = "none";
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Opciones</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    nav {
        padding: 10px;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li {
        margin: 8px 0;
        padding: 12px;
        border-radius: 5px;
        text-align: center;
        transition: background 0.3s ease, color 0.3s ease;
    }

    li a {
        text-decoration: none;
        font-size: 16px;
        display: block;
    }

    /* Modo claro */
    @media (prefers-color-scheme: light) {
        body {
            background: #f4f4f4;
            color: #000;
        }
        nav {
            background: #e0e0e0;
        }
        li {
            background: #ffffff;
        }
        li a {
            color: #000;
        }
        li:hover {
            background: #1abc9c;
            color: #fff;
        }
        li:hover a {
            color: #fff;
        }
    }

    /* Modo oscuro */
    @media (prefers-color-scheme: dark) {
        body {
            background: #1e1e1e;
            color: #fff;
        }
        nav {
            background: #2c3e50;
        }
        li {
            background: #34495e;
        }
        li a {
            color: #fff;
        }
        li:hover {
            background: #1abc9c;
            color: #000;
        }
        li:hover a {
            color: #000;
        }
    }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="URL_AQUI_1" target="_blank">1. Orientación al Puesto y Relación</a></li>
        <li><a href="URL_AQUI_2" target="_blank">2. Conexión Rápida</a></li>
        <li><a href="URL_AQUI_3" target="_blank">3. Chequeo</a></li>
        <li><a href="URL_AQUI_4" target="_blank">4. Conversación para Desarrollo</a></li>
        <li><a href="URL_AQUI_5" target="_blank">5. Conversación de Desempeño</a></li>
    </ul>
</nav>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Bitácora de Visita - Cd Valles</title>
  <script async src="https://tally.so/widgets/embed.js"></script>
  <style>
    html { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #f0f0f0;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .container {
      flex: 1;
      position: relative;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: 0;
      margin-top: 10px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .footer {
      background: #f0f0f0;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar">Bienvenido - Bitácora de Visita</div>

  <!-- Contenido principal -->
  <div class="container">
    <a href="index.html" class="button">Volver a Página Principal</a>
    <iframe data-tally-src="https://tally.so/r/mJeVP4?transparentBackground=1" 
            title="Bitácora de Visita"></iframe>
  </div>

  <!-- Pie de página -->
  <footer class="footer">
    &copy; <span id="year"></span> Cd Valles
  </footer>

  <script>
    // Actualizar el año automáticamente
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

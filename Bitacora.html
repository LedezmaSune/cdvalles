<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Bitácora de Visita - Cd Valles</title>
  <script async src="https://tally.so/widgets/embed.js"></script>
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background: #f0f0f0;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      flex-shrink: 0;
    }
    .container {
      flex: 1 1 auto;
      position: relative;
      padding: 10px;
    }
    .iframe-container {
      position: absolute;
      top: 50px;  /* Espacio para el botón */
      bottom: 0;
      left: 10px;
      right: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 0;
      position: relative;
      z-index: 1;
    }
    .footer {
      background: #f0f0f0;
      text-align: center;
      padding: 15px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar">Bienvenido - Bitácora de Visita</div>

  <!-- Contenido principal -->
  <div class="container">
    <a href="index.html" class="button">Volver a Página Principal</a>
    <div class="iframe-container">
      <iframe data-tally-src="https://tally.so/r/mJeVP4?transparentBackground=1" 
              title="Bitácora de Visita"></iframe>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="footer">
    &copy; <span id="year"></span> Cd Valles
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

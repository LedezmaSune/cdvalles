<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacaciones</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos temporales */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // Redirigir después de 3 segundos
    setTimeout(function() {
      window.location.href = "https://script.google.com/macros/s/AKfycbwtLO25SKwTm5x32LdyWQTqBKyW_a_eBt7fhJR7XymI5vIqENQMcIumNF9Q8J5wFpf0sg/exec";
    }, 3000); // 3000 ms = 3 segundos
  </script>
</head>
<body>
  <!-- Barra de navegación -->
  <h1>Formulario de Registro de Vacaciones</h1>

  <!-- Mensaje de redirección -->
  <p>Serás redirigido automáticamente al formulario en unos segundos...</p>
  <div class="spinner"></div> <!-- Spinner de carga -->

  <!-- Instrucciones en caso de que no redirija automáticamente -->
  <p>Si no eres redirigido automáticamente, haz clic <a href="https://script.google.com/macros/s/AKfycbwtLO25SKwTm5x32LdyWQTqBKyW_a_eBt7fhJR7XymI5vIqENQMcIumNF9Q8J5wFpf0sg/exec" target="_blank">aquí</a>.</p>

  <!-- Pie de página -->
  <div class="footer">&copy; 2024 Cd Valles</div>
</body>
</html>

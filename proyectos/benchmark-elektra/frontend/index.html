<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación Benchmark - Elektra</title>
  <style>
    :root {
      --primary-color: #2A5CAA;
      --secondary-color: #F5A623;
      --success-color: #4CAF50;
      --error-color: #f44336;
      --background-color: #f8f9fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--background-color);
      line-height: 1.6;
      padding: 2rem 1rem;
    }

    /* ... (Todo el CSS que te envié antes) ... */
    
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Evaluación Benchmark - Elektra</h2>
    <form id="formulario">
      <!-- Campos del formulario (iguales a tu versión) -->
      <div id="preguntas"></div>
      <button type="submit">Enviar y Generar PDF</button>
    </form>
    <div class="loading">⏳ Procesando...</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Configuración inicial
    const BACKEND_URL = "https://tu-backend-en-render.com/guardar"; // Cambiar por tu URL

    // Generar preguntas (igual a tu código original)
    const secciones = { /* ... tus secciones ... */ };
    const preguntasDiv = document.getElementById("preguntas");
    let i = 1;
    for (let [seccion, preguntas] of Object.entries(secciones)) {
      preguntas.forEach(preg => {
        const name = `${seccion.toLowerCase()}${i}`;
        const div = document.createElement("div");
        div.className = "form-group";
        div.innerHTML = `
          <label>${i}. (${seccion}) ${preg}</label>
          <div class="radio-group">
            <label><input type="radio" name="${name}" value="✔" required> ✔ Cumple</label>
            <label><input type="radio" name="${name}" value="X"> ✘ No cumple</label>
          </div>
        `;
        preguntasDiv.appendChild(div);
        i++;
      });
    }

    // Manejo del formulario
    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Validación
      const preguntasSinResponder = Array.from(document.querySelectorAll('.radio-group'))
        .filter(group => !group.querySelector('input:checked'));
      
      if (preguntasSinResponder.length > 0) {
        alert(`Responda ${preguntasSinResponder.length} pregunta(s) pendiente(s)`);
        return;
      }

      // Mostrar loading
      document.querySelector('.loading').style.display = 'flex';

      try {
        // Enviar al backend
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Error del servidor');
        
        // Generar PDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Cabecera
        doc.setFontSize(18);
        doc.setTextColor(42, 92, 170);
        doc.text("Evaluación Benchmark - Elektra", 15, 20);
        
        // Detalles
        doc.setFontSize(12);
        let y = 35;
        ['evaluador', 'vendedor', 'fecha'].forEach(campo => {
          doc.text(`${campo.toUpperCase()}: ${data[campo]}`, 15, y);
          y += 8;
        });

        // Preguntas
        y += 10;
        Object.entries(data).forEach(([key, value]) => {
          if (!['evaluador', 'vendedor', 'fecha'].includes(key)) {
            const pregunta = document.querySelector(`[name="${key}"]`).parentElement.parentElement.querySelector('label').innerText;
            doc.text(`➤ ${pregunta}: ${value}`, 15, y);
            y += 10;
          }
        });

        // Guardar
        const nombre = data.vendedor.replace(/\s+/g, "");
        doc.save(`Evaluacion-${nombre}-${data.fecha}.pdf`);
        e.target.reset();

      } catch (err) {
        alert("Error al procesar: " + err.message);
      } finally {
        document.querySelector('.loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
